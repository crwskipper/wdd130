<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="HTML Quiz">
    <meta name="author" content="Crystal Carlson">
    <link href="styles/quiz.css" rel="stylesheet">
    <title>Basic HTML and CSS Quiz</title>
  </head>
  <body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
            <div class="form-item column1">
                <label for="q1">1. What does HTML stand for? :</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="form-item column1">
                <label for="q2">2. What is the basic structure of an HTML document?:</label>
                <textarea id="q2" name="q2" rows="4" placeholder=""></textarea>
            </div>
            <div class="form-item column1">
                <label for="q3">3. Which element is included in the head?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="meta">meta</option>
                    <option value="footer">footer</option>
                    <option value="nav">nav</option>
                </select>
            </div>
            <div class="form-item column1">
                <label for="q4">4. How many head elements can you have in your HTML? :</label>
                <input type="number" id="q4" name="q4">
            </div>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>

    </main>
    <footer>
        <p>&#169; 2024 | Basic HTML and CSS Quiz | Crystal Carlson</p>
    </footer>
    </body>
    </html>
